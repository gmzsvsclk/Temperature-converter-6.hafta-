<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamze Savaş Çelik- Sıcaklık Dönüştürücü Tablosu</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading">Sıcaklık Dönüştürücü </h1>
        <div class="temp-container">
            <label for="Celcius">Santigrad (C)</label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder="Santigrad değerini girin"/>    
        </div>
        <div class="temp-container">
            <label for="fahre">Fahrenayt (F)</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="Fahrenayt değerini girin"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin (K)</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="Kelvin değerini girin"/>  
              
        </div>
            <p>G.S.C</p>
    
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
